<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InsureAI - Cover Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: radial-gradient(circle at top, #0f5132, #000000);
    }

    .cover-container {
      z-index: 2;
      position: relative;
      min-height: 100vh;
    }

    .cover-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      color: white;
    }

    .text-left h1 {
      margin-top: -15px;
      font-style: italic;
      font-size: 4rem;
    }

    .text-left p {
      margin-bottom: 20px;
      font-style: italic;
      font-size: 1.5rem;
    }

    .btn-started {
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #e2e2e2;
      border: none;
      border-radius: 25px;
      font-style: italic;
      transition: background 0.3s;
    }

    .btn-started:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px 5px rgba(53, 103, 53, 0.7);
    }

    .animation-box {
      width: 400px;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .animation-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px 5px rgba(53, 103, 53, 0.7);
    }
    .logo-video {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1000;
      }

      .logo-video video {
         height: 60px;
         border-radius: 8px;
      }

      .logo-video:hover{
        transform: scale(1.05);
        box-shadow: 0 0 25px 5px rgba(53, 103, 53, 0.7);
      }

    @media (max-width: 768px) {
      .cover-content {
        flex-direction: column-reverse;
        text-align: center;
      }

      .animation-box {
        margin-bottom: 30px;
      }

      .text-left h1 {
        font-size: 2.8rem;
        text-align: center;
        vertical-align: center;
      }

      .text-left h1:hover{
        transform: scale(1.05);
        box-shadow: 0 0 25px 5px rgba(53, 103, 53, 0.7);
      }

      .text-left p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="cover-container d-flex align-items-center justify-content-center">
    <div class="cover-content container">
      <div class="text-left">
        <h1>InsureAI</h1>
        <p>“Insure smarter with<br> Predictive Intelligence”</p>
        <a href="/login">
          <button class="btn-started">Get started!</button>
        </a>
      </div>

      <div class="logo-video">
      <a href="{{ url_for('about') }}">
      <video src="{{ url_for('static', filename='InsureAI.mp4') }}" height="80" autoplay loop muted playsinline></video>
      </a>
      </div>

      <div class="animation-box">
        <lottie-player
          src="https://assets1.lottiefiles.com/packages/lf20_puciaact.json"
          background="transparent"
          speed="1"
          loop
          autoplay>
        </lottie-player>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" },
        },
        "opacity": {
          "value": 0.5,
          "random": true,
        },
        "size": {
          "value": 3,
          "random": true,
        },
        "move": {
          "enable": true,
          "speed": 1,
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
        },
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
