<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Insurance Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: radial-gradient(circle at top, #0f5132, #000000);
    }

    .login-card {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:hover{
     transform: scale(1.05);
     box-shadow: 0 0 25px 5px rgba(53, 103, 53, 0.7);
    }

    .btn-login {
      background-color: #000000;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-weight: 500;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
     transform: scale(1.05);
     box-shadow: 0 0 25px 5px rgba(53, 103, 53, 0.7);
     background-color: #1f1f1f;
    }

    a {
      color: #6d9ce2;
      text-decoration: none;
    }

    a:hover {
       transform: scale(1.05);
       box-shadow: 0 0 25px 5px rgba(53, 103, 53, 0.7);
       text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container position-relative d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login-card text-center">
      <h3>Login</h3>
      <form method="POST">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <button type="submit" class="btn btn-login">Log In</button>
      </form>
      <p class="mt-3">Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', '/static/particles.json');
  </script>

</body>
</html>
