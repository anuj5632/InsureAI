<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Prediction - InsureAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0f5132, #000000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: radial-gradient(circle at top, #0f5132, #000000);
    }

    .predict-form {
     background: linear-gradient(145deg, rgba(13, 59, 36, 0.9), rgba(0, 0, 0, 0.8));
     border-radius: 20px;
     box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
     padding: 30px;
     max-width: 500px;
     margin: auto;
     backdrop-filter: blur(8px);
     border: 1px solid rgba(255, 255, 255, 0.1);
}


    .form-control {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
    }

    .form-control::placeholder {
      color: #ccc;
    }
    
    .form-control:hover{
     transform: scale(1.05);
     box-shadow: 0 0 25px 5px rgba(53, 103, 53, 0.7);
    }

    .btn-submit {
      background-color: #000;
      color: white;
    }

    .btn-submit:hover{
     transform: scale(1.05);
     box-shadow: 0 0 25px 5px rgba(53, 103, 53, 0.7);
    }

    .prediction-result {
      font-size: 1.5rem;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="text-center mb-4">
      <h2>Welcome to InsureAI</h2>
      <p>Enter your details below to predict your insurance charges</p>
    </div>

 
<div id="particles-js"></div>


<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS.load('particles-js', '/static/particles.json', function () {
    console.log('particles.js config loaded');
  });
</script>

    <div class="predict-form">
      <form method="POST">
        <div class="mb-3">
          <input type="number" step="any" name="age" class="form-control" placeholder="Age" required>
        </div>
        <div class="mb-3">
          <input type="number" step="any" name="bmi" class="form-control" placeholder="BMI" required>
        </div>
        <div class="mb-3">
          <input type="number" name="children" class="form-control" placeholder="Number of Children" required>
        </div>
        <div class="mb-3">
          <select name="smoker" class="form-control" required>
            <option value="" disabled selected>Smoker?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="mb-3">
          <select name="sex" class="form-control" required>
            <option value="" disabled selected>Sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <select name="region" class="form-control" required>
            <option value="" disabled selected>Region</option>
            <option value="0">Northeast</option>
            <option value="1">Northwest</option>
            <option value="2">Southeast</option>
            <option value="3">Southwest</option>
          </select>
        </div>
        <button type="submit" class="btn btn-submit w-100">Predict</button>
      </form>

      {% if prediction %}
        <div class="prediction-result mt-4">
          <strong>Predicted Insurance Cost:</strong> ${{ prediction }}
        </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
